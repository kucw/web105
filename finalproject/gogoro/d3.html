<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="assets/js/d3.v3.js"></script>
    <link rel="stylesheet" href="assets/css/animate.css">
    <style type="text/css">
        .svg-text {
            font-family: "sans-serif";
            font-size: 30px;
            fill: grey;
        }
        /*
        .svg-april {
            visibility: hidden;
        }
        
        .svg-may {
            visibility: hidden;
        }
        
        .svg-june {
            visibility: hidden;
        }
        
        .svg-july {
            visibility: hidden;
        }
        */
    </style>
</head>

<body>

    <script type="text/javascript">
        var w = 1200;
        var h = 500;
        var xPadding = 140;
        var yPadding = 70;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)

        // axis Y
        svg.append("rect")
            .attr({
                x: xPadding - 20,
                y: yPadding - 15,
                height: 200,
                width: 10
            })

        // axis X
        svg.append("rect")
            .attr({
                x: xPadding - 20,
                y: yPadding + 400,
                height: 10,
                width: 200
            })

        // text
        svg.append("text")
            .text("四月")
            .attr({
                x: xPadding - 100,
                y: yPadding + 20,
                class: "svg-text"
            });

        svg.append("text")
            .text("五月")
            .attr({
                x: xPadding - 100,
                y: yPadding + 20,
                class: "svg-text"
            });

        svg.append("text")
            .text("六月")
            .attr({
                x: xPadding - 100,
                y: yPadding + 20,
                class: "svg-text"
            });

        svg.append("text")
            .text("七月")
            .attr({
                x: xPadding - 100,
                y: yPadding + 20,
                class: "svg-text"
            });


        // rects
        svg.selectAll("rect.svg-april")
            .data(d3.range(18))
            .enter()
            .append("rect")
            .attr({
                x: function (d, i) {
                    return i * 25 + xPadding;
                },
                y: function (d, i) {
                    return yPadding;
                },
                height: function (d, i) {
                    return 10;
                },
                width: function (d, i) {
                    return 15;
                },
                class: "svg-april"
            });

        svg.selectAll("rect.svg-may")
            .data(d3.range(21))
            .enter()
            .append("rect")
            .attr({
                x: function (d, i) {
                    return i * 25 + xPadding;
                },
                y: function (d, i) {
                    return yPadding + 50;
                },
                height: function (d, i) {
                    return 10;
                },
                width: function (d, i) {
                    return 15;
                },
                class: "svg-may"
            });

        svg.selectAll("rect.svg-june")
            .data(d3.range(30))
            .enter()
            .append("rect")
            .attr({
                x: function (d, i) {
                    return i * 25 + xPadding;
                },
                y: function (d, i) {
                    return yPadding + 100;
                },
                height: function (d, i) {
                    return 10;
                },
                width: function (d, i) {
                    return 15;
                },
                class: "svg-june"
            });

        svg.selectAll("rect.svg-july")
            .data(d3.range(32))
            .enter()
            .append("rect")
            .attr({
                x: function (d, i) {
                    return i * 25 + xPadding;
                },
                y: function (d, i) {
                    return yPadding + 150;
                },
                height: function (d, i) {
                    return 10;
                },
                width: function (d, i) {
                    return 15;
                },
                class: "svg-july"
            });

        // draw the gogoro
        svg.append("path")

        // listen to update bar chart
        d3.select("body")
            .append("h3")
            .text("click me")
            .on("click", function () {
                //update all rect in this svg
                svg.selectAll("rect.svg-april")
                    .transition()
                    .delay(function (d, i) {
                        if (i < 15) return i * 200
                        else return 3000 + (i - 15) * 250;
                    })
                    .duration(100)
                    .attr({
                        class: "animated fadeInLeft"
                    });

                svg.selectAll("rect.svg-may")
                    .transition()
                    .delay(function (d, i) {
                        if (i < 17) return i * 170
                        else return 2890 + (i - 17) * 230;
                    })
                    .duration(100)
                    .attr({
                        class: "animated fadeInLeft"
                    });

                svg.selectAll("rect.svg-june")
                    .transition()
                    .delay(function (d, i) {
                        if (i < 23) return i * 120;
                        else return 2760 + (i - 23) * 200;
                    })
                    .duration(100)
                    .attr({
                        class: "animated fadeInLeft"
                    });

                svg.selectAll("rect.svg-july")
                    .transition()
                    .delay(function (d, i) {
                        if (i < 25) return i * 100;
                        else return 2500 + (i - 25) * 250;
                    })
                    .duration(100)
                    .attr({
                        class: "animated fadeInLeft"
                    });

                d3.select("#Qgogoro")
                    .selectAll("g")
                    .attr("transform", "translate(80,0)");

            });

            // only the bundary
            svg.append("rect").attr({
                x: 0,
                y: 0,
                width: w,
                height: h,
                "fill-opacity": 0,
                stroke: "red",
                "stroke-width": 5
            });





            //Width and height
            var w = 600;
            var h = 250;

            var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

            var xScale = d3.scale.ordinal()
                .domain(d3.range(dataset.length))
                .rangeRoundBands([0, w], 0.05);

            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataset)])
                .range([0, h]);

            //Create SVG element
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            //Create bars
            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function (d, i) {
                    return xScale(i);
                })
                .attr("y", function (d) {
                    return h - yScale(d);
                })
                .attr("width", xScale.rangeBand())
                .attr("height", function (d) {
                    return yScale(d);
                })
                .attr("fill", function (d) {
                    return "rgb(0, 0, " + (d * 10) + ")";
                });

            //Create labels
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function (d) {
                    return d;
                })
                .attr("text-anchor", "middle")
                .attr("x", function (d, i) {
                    return xScale(i) + xScale.rangeBand() / 2;
                })
                .attr("y", function (d) {
                    return h - yScale(d) + 14;
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white");




            //On click, update with new data
            d3.select("p")
                .on("click", function () {

                    //Add one new value to dataset
                    var maxValue = 25;
                    var newNumber = Math.floor(Math.random() * maxValue); //New random integer (0-24)
                    dataset.push(newNumber); //Add new number to array

                    //Update scale domains
                    xScale.domain(d3.range(dataset.length)); //Recalibrate the x scale domain, given the new length of dataset
                    yScale.domain([0, d3.max(dataset)]); //Recalibrate the y scale domain, given the new max value in dataset

                    //Select…
                    var bars = svg.selectAll("rect") //Select all bars
                        .data(dataset); //Re-bind data to existing bars, return the 'update' selection
                    //'bars' is now the update selection

                    //Enter…
                    bars.enter() //References the enter selection (a subset of the update selection)
                        .append("rect") //Creates a new rect
                        .attr("x", w) //Sets the initial x position of the rect beyond the far right edge of the SVG
                        .attr("y", function (d) { //Sets the y value, based on the updated yScale
                            return h - yScale(d);
                        })
                        .attr("width", xScale.rangeBand()) //Sets the width value, based on the updated xScale
                        .attr("height", function (d) { //Sets the height value, based on the updated yScale
                            return yScale(d);
                        })
                        .attr("fill", function (d) { //Sets the fill value
                            return "rgb(0, 0, " + (d * 10) + ")";
                        });

                    //Update…
                    bars.transition() //Initiate a transition on all elements in the update selection (all rects)
                        .duration(500)
                        .attr("x", function (d, i) { //Set new x position, based on the updated xScale
                            return xScale(i);
                        })
                        .attr("y", function (d) { //Set new y position, based on the updated yScale
                            return h - yScale(d);
                        })
                        .attr("width", xScale.rangeBand()) //Set new width value, based on the updated xScale
                        .attr("height", function (d) { //Set new height value, based on the updated yScale
                            return yScale(d);
                        });



                    //Update all labels
                    //
                    //Exercise: Modify this code to add a new label each time a new bar is added!
                    //
                    svg.selectAll("text")
                        .data(dataset)
                        .transition()
                        .duration(500)
                        .text(function (d) {
                            return d;
                        })
                        .attr("x", function (d, i) {
                            return xScale(i) + xScale.rangeBand() / 2;
                        })
                        .attr("y", function (d) {
                            return h - yScale(d) + 14;
                        });

                });





        </script>
    </body>

</html>
